<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martplace</title>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="images/header/header-logo.png" alt="">
                        </a>
                    </div>
                    <div class="header__text">
                        <a href="#">
                            Become a Seller
                        </a>
                    </div>
                    <div class="header__btn">
                        <span class="lnr lnr-alarm">
                            <div class="alarm">

                            </div>
                        </span>
                        <span class="lnr lnr-envelope">

                        </span>
                        <span class="lnr lnr-cart">

                        </span>
                    </div>
                    <div class="header__users">
                        <div class="header__users-avatar">
                            <a href="#">
                                <img src="images/header/avatar.png" alt="">
                            </a>
                        </div>
                        <div class="header__box">
                            <div class="header__box-name">
                                <a href="#">Taofiq Hakim</a>
                            </div>
                            <div class="header__box-score">
                                <a href="#">$20.45</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__menu">
                <div class="container">
                    <div class="header__menu-inner">
                        <nav class="menu">
                            <ul class="menu__list">
                                <li><a href="#">HOME</a></li>
                                <li><a href="#">all products</a></li>
                                <li><a href="#">wordpress</a></li>
                                <li><a href="#">festures</a></li>
                                <li><a href="#">Pages</a></li>
                            </ul>
                        </nav>
                        <div class="search">
                            <div class="container">
                                <div class="search-inner">
                                    <div class="search__inner-form">
                                        <form>
                                            <input type="text" placeholder="Search product here..." required>
                                            <button type="submit">
                                                <span class="lnr lnr-magnifier"></span>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="create">
        <div class="container">
            <div class="create__inner">

                <div class="create__title">
                    Create Your Own
                </div>
                <div class="create__main-title">
                    Digital Product Marketplace
                </div>
                <div class="create__desc">
                    MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
                </div>
                <!-- <div class="create__button"> -->
                    <a class="create__btn" href="#">
                        View All Products
                    </a>

                <!-- </div> -->
                <!-- <div class="create__button"> -->
                    <a class="create__btn" href="#">
                        Popular Products
                        </a>

                <!-- </div> -->

            </div>
        </div>
    </section>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
